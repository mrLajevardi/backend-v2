build image:
  image: docker
  stage: publish
  tags:
    - release
  services:
    - docker:dind
  before_script: 
    # - echo $CI_REGISTRY_PASSWORD |docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - echo "$MY_PASSWORD" | docker login -u "$MY_USER" docker.arvancloud.ir --password-stdin
  script:
    # - echo "$CI_REGISTRY/"
    - docker build . --tag docker.arvancloud.ir/$IMAGE_NAME
    - docker push docker.arvancloud.ir/$IMAGE_NAME
